<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Trading Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffaa;
            --secondary: #00aaff;
            --dark: #0a0a14;
            --light: #f0f0f0;
            --accent: #ff00aa;
            --success: #00ff88;
            --danger: #ff0055;
            --warning: #ffaa00;
            --info: #00aaff;
            --glow: 0 0 15px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 170, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 170, 255, 0.05) 0%, transparent 20%);
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0, 255, 170, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 255, 170, 0.3);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }
        
        .logo-icon {
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }
        
        .nav-menu {
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-select {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(0, 255, 170, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1rem;
            padding-right: 2rem;
            min-width: 200px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.2);
        }
        
        .nav-select:hover {
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px var(--primary);
            border-color: var(--primary);
        }
        
        .nav-select:focus {
            outline: none;
            box-shadow: 0 0 20px var(--primary);
        }
        
        .content-frame {
            flex: 1;
            width: 100%;
            border: none;
            background-color: var(--dark);
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--light);
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            border-top: 1px solid rgba(0, 255, 170, 0.3);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        /* Content Styles */
        .title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            transition: all 0.5s ease;
            text-shadow: var(--glow) rgba(0, 255, 170, 0.7);
            font-size: 2.5rem;
            margin: 1rem 0;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(0, 255, 170, 0.7); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 170, 1); }
        }
        
        .controls {
            margin-bottom: 20px;
            color: var(--success);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 170, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.1);
            transition: all 0.3s ease;
        }
        
        .controls:hover {
            box-shadow: 0 0 25px rgba(0, 255, 170, 0.3);
            border-color: var(--primary);
        }
        
        .controls label {
            display: block;
            font-size: 1.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--success);
        }
        
        .controls select {
            width: 90%;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid var(--primary);
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }
        
        .controls select:hover {
            box-shadow: 0 0 15px var(--primary);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            box-shadow: 0 0 20px var(--primary);
            transform: translateY(-2px);
        }
        
        #latestTick, #digits {
            font-size: 24px;
            margin-top: 10px;
            padding: 10px;
            color: var(--success);
            text-shadow: 0 0 10px var(--success);
            font-family: 'Orbitron', sans-serif;
        }
        
        #chart {
            background-color: #000;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
        }
        
        .digit-bar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .digit-bar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--primary);
        }
        
        .container {
            padding: 20px;
            background-color: rgba(10, 10, 20, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: content;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border: 1px solid rgba(0, 255, 170, 0.3);
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.4);
            border-color: var(--primary);
        }
        
        .digit-bar .arrow {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: var(--success);
            text-shadow: 0 0 10px var(--success);
        }
        
        #chartContainer {
            margin-top: 20px;
        }
        
        #chartCanvas {
            width: 100%;
            height: 300px;
        }
        
        .digit-bar.highlight {
            background: linear-gradient(135deg, var(--accent), var(--danger));
            color: white;
            box-shadow: 0 0 20px var(--danger);
            animation: pulse 0.5s infinite alternate;
        }
        
        .predictions-container {
            text-align: center;
            margin: 20px auto;
            width: fit-content;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 170, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.1);
        }
        
        h2 {
            color: var(--warning);
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--warning);
            font-family: 'Orbitron', sans-serif;
        }
        
        .predictions-table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 100%;
        }
        
        .predictions-table td {
            border: 2px solid var(--warning);
            padding: 25px;
            text-align: center;
            font-size: 15px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .predictions-table td:hover {
            background: rgba(255, 170, 0, 0.1);
            box-shadow: 0 0 10px var(--warning);
        }
        
        .number-display {
            color: var(--success);
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 0 10px var(--success);
        }
        
        #start-predictions {
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--warning), var(--danger));
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.3);
        }
        
        #start-predictions:hover {
            background: linear-gradient(135deg, var(--danger), var(--warning));
            box-shadow: 0 0 25px var(--danger);
            transform: translateY(-3px);
        }
        
        #timer {
            margin-top: 20px;
            font-size: 28px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            font-family: 'Orbitron', sans-serif;
        }
        
        #slidingListContainer {
            width: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 170, 0.3);
        }
        
        #slidingList {
            display: flex;
            white-space: nowrap;
            animation: slide 10s linear infinite;
        }
        
        #slidingList span {
            font-size: 24px;
            margin-right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
        }
        
        .even-item {
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--info));
            box-shadow: 0 0 10px var(--primary);
        }
        
        .odd-item {
            color: white;
            background: linear-gradient(135deg, var(--danger), var(--accent));
            box-shadow: 0 0 10px var(--danger);
        }
        
        @keyframes slide {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-menu {
                width: 100%;
            }
            
            .nav-select {
                width: 100%;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .digit-bar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 1.2rem;
            }
            
            .nav-select {
                font-size: 0.8rem;
                min-width: unset;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .controls select {
                width: 100%;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L3 12L12 22L21 12L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Trading Toolkit Pro
            </div>
            <div class="nav-menu">
                <select class="nav-select" onchange="loadPage(this.value)">
                    <option value="" disabled selected>Select Tool...</option>
                    <option value="signals.html">Signals</option>
                    <option value="digitshome.html">Digits</option>
                    <option value="calculator.html">Calculator</option>
                    <option value="analyser.html">Market Analyser</option>
                    <option value="risefall.html">Risefall</option>
                    <option value="evenodd.html">Even/Odd</option>
                    <option value="overandunder.html">Over/Under</option>
                    <option value="percantages.html">Digits Percentages</option>
                    <option value="riskmanagement.html">Risk Management</option>
                    <option value="eo.html">Even Odd Strategies</option>
                    <option value="ou.html">Over Under Strategies</option>
                    <option value="rfstrategies.html">Rise Fall Strategies</option>
                    <option value="md.html">Matches and Differs Strategies</option>
                    <option value="analysistool.html" selected>Analysis Tool</option>
                </select>
            </div>
        </div>
    </header>
    
    <iframe id="contentFrame" class="content-frame" src="analysistool.html"></iframe>
    
    <footer>
        &copy; 2023 Trading Toolkit Pro | All Rights Reserved
    </footer>

    <script>
        function loadPage(page) {
            if (page) {
                document.getElementById('contentFrame').src = page;
                
                // Update the selected option in the dropdown
                const select = document.querySelector('.nav-select');
                for (let i = 0; i < select.options.length; i++) {
                    if (select.options[i].value === page) {
                        select.selectedIndex = i;
                        break;
                    }
                }
            }
        }
        
        // Prevent Inspect Element
        document.addEventListener('contextmenu', event => {
            event.preventDefault();
            alert('Right-click is disabled on this page!');
        });
        
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I') ||
                (event.ctrlKey && event.shiftKey && event.key === 'J') ||
                (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
                alert('Inspecting the page is disabled!');
            }
        });
        
        // Responsive iframe height adjustment
        function adjustIframeHeight() {
            const header = document.querySelector('header');
            const footer = document.querySelector('footer');
            const iframe = document.getElementById('contentFrame');
            
            const headerHeight = header.offsetHeight;
            const footerHeight = footer.offsetHeight;
            
            iframe.style.height = `calc(100vh - ${headerHeight + footerHeight}px)`;
        }
        
        // Initial adjustment
        window.addEventListener('load', adjustIframeHeight);
        
        // Adjust on resize
        window.addEventListener('resize', adjustIframeHeight);
        
        // Add subtle background animation
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.backgroundImage = 
                `radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(0, 255, 170, 0.05) 0%, transparent 20%),
                 radial-gradient(circle at ${100 - x * 100}% ${100 - y * 100}%, rgba(0, 170, 255, 0.05) 0%, transparent 20%)`;
        });
    </script>
</body>
</html>
