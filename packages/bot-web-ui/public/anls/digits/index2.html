<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digit Circles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f2f3f4;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    .price {
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .price-value {
      color: #c0392b;
      font-size: 2rem;
    }

    .digit-container {
      background-color: #f2f3f4;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .digit-wrapper {
      position: relative;
      margin: 10px;
    }

    .digit-circle {
      width: 70px;
      height: 70px;
      background-color: #2c2c2c;
      color: white;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    .digit-percent {
      font-size: 0.75rem;
      color: orange;
      position: absolute;
      bottom: 8px;
    }

    .digit-arrow {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 12px; /* space between circle and arrow */
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-top: 10px solid red;
      z-index: 2;
    }

    .outer-border {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid darkgray; /* full dark gray circle */
      z-index: 1;
      pointer-events: none;
    }

    .outer-border::after {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid transparent;
      border-bottom-color: red; /* override color for bottom half */
      z-index: 2;
    }

    /* Per-digit color overrides */
    .digit-wrapper[data-color="gray"] .outer-border::after {
      border-bottom-color: gray;
    }

    .digit-wrapper[data-color="gold"] .outer-border::after {
      border-bottom-color: gold;
    }

    .digit-wrapper[data-color="turquoise"] .outer-border::after {
      border-bottom-color: turquoise;
    }

    .digit-wrapper[data-color="blue"] .outer-border::after {
      border-bottom-color: blue;
    }

    .digit-wrapper[data-color="red"] .outer-border::after {
      border-bottom-color: red;
    }

    @media (max-width: 768px) {
      .digit-circle {
        width: 60px;
        height: 60px;
      }

      .outer-border {
        width: 70px;
        height: 70px;
        top: -5px;
        left: -5px;
      }

      .outer-border::after {
        width: 70px;
        height: 70px;
        top: -6px;
        left: -6px;
      }
    }

    @media (max-width: 576px) {
      .digit-circle {
        width: 50px;
        height: 50px;
      }

      .digit-percent {
        font-size: 0.65rem;
      }

      .outer-border {
        width: 60px;
        height: 60px;
        top: -5px;
        left: -5px;
      }

      .outer-border::after {
        width: 60px;
        height: 60px;
        top: -6px;
        left: -6px;
      }
    }
  </style>
</head>
<body>

  <div class="price">
    PRICE <br />
    <span class="price-value">1558.53</span>
  </div>

  <div class="digit-container">

    <div class="digit-wrapper" data-color="gray">
      <div class="outer-border"></div>
      <div class="digit-circle">
        0
        <div class="digit-percent">10.10%</div>
      </div>
    </div>

    <div class="digit-wrapper" data-color="gold">
      <div class="outer-border"></div>
      <div class="digit-circle">
        1
        <div class="digit-percent">9.10%</div>
      </div>
    </div>

    <div class="digit-wrapper" data-color="turquoise">
      <div class="outer-border"></div>
      <div class="digit-circle">
        2
        <div class="digit-percent">11.30%</div>
      </div>
    </div>

    <div class="digit-wrapper" data-color="blue">
      <div class="outer-border"></div>
      <div class="digit-circle">
        3
        <div class="digit-percent">11.00%</div>
        <div class="digit-arrow"></div>
      </div>
    </div>

    <div class="digit-wrapper" data-color="gray">
      <div class="outer-border"></div>
      <div class="digit-circle">
        4
        <div class="digit-percent">9.90%</div>
      </div>
    </div>

    <div class="digit-wrapper" data-color="gray">
      <div class="outer-border"></div>
      <div class="digit-circle">
        5
        <div class="digit-percent">10.30%</div>
      </div>
    </div>

    <div class="digit-wrapper" data-color="gray">
      <div class="outer-border"></div>
      <div class="digit-circle">
        6
        <div class="digit-percent">10.40%</div>
      </div>
    </div>

    <div class="digit-wrapper" data-color="red">
      <div class="outer-border"></div>
      <div class="digit-circle">
        7
        <div class="digit-percent">8.50%</div>
      </div>
    </div>

    <div class="digit-wrapper" data-color="gray">
      <div class="outer-border"></div>
      <div class="digit-circle">
        8
        <div class="digit-percent">9.70%</div>
      </div>
    </div>

    <div class="digit-wrapper" data-color="gray">
      <div class="outer-border"></div>
      <div class="digit-circle">
        9
        <div class="digit-percent">9.70%</div>
      </div>
    </div>

  </div>

</body>
</html>
